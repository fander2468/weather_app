<!-- A SIMPLE APP THAT GRABS A USERS CITY AND DISPLAYS SOME INFORMATION ABOUT THAT CITY'S WEATHER -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    <!-- title -->
    <title>Weather Forecast App</title>
</head>

<body>
    <div class="row mb-5">
        <div class="col-lg-8 mx-auto">
            <!-- Heading -->
            <h1 class="font-weight-light mb-4 font-italic text-white">Welcome to the Weather Forecast App
            </h1>
            <div class="bg-white p-5 rounded shadow">

                <!-- Form begins: Create the input field to collect weather data -->
                <form action="">
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4 input-city">
                        <div class="input-group">
                            <input type="search" placeholder="Enter the city you are searching for?"
                                aria-describedby="button-addon1" class="form-control border-0 bg-light" name="city">

                            <div class="input-group-append">
                                <button id="button-addon1" type="submit" class="btn btn-link text-primary"
                                    name="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <!-- Button -->
                    <button type="button" id="submit-button" class="btn btn-lg btn-color">Search</button>
                    <!-- Carousel -->
                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <!-- individual carousel -->
                            <div class="carousel-item active">
                                <!-- <img src="images/canva.png" class="d-block w-100" alt="Canva background picture" /> -->
                                <div id="temp"></div>
                            </div>
                            <div class="carousel-item">
                                <!-- <img src="images/canva.png" class="d-block w-100" alt="Canva background picture" /> -->
                                <div id="highTemp"></div>
                            </div>
                            <!-- individual carousel -->
                            <div class="carousel-item">
                                <!-- <img src="images/canva2.png" class="d-block w-100" alt="Canva background picture" /> -->
                                <div id="lowTemp"></div>
                            </div>
                            <!-- individual carousel -->
                            <div class="carousel-item">
                                <!-- <img src="images/canva3.png" class="d-block w-100" alt="Canva background picture" /> -->
                                <div id="forecast"></div>
                            </div>
                            <!-- individual carousel -->
                            <div class="carousel-item">
                                <!-- <img src="images/canva4.png" class="d-block w-100" alt="Canva background picture" /> -->
                                <div id="humidity"></div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </form>
                <!-- End of form -->

            </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>

    <!-- custom js -->
    <script src="script.js" defer></script>
</body>

</html>
